  <div class="py-5 text-center">
    
    <h2>Kauf abschließen</h2>
    <p class="lead">Bitte füllen sie das Formular aus um zu kaufen</p>
  </div>



      
   
    <div class="row" id="checkout-row">
    <div class="col-md-2">
      </div>
    <div class="bg-light col-md-8 order-md-1" id="checkout-formular">
      <h4 class="mb-3">Rechnungsadresse</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Vorname</label>
            <input type="text" class="form-control" id="firstName" value="" placeholder="Vorname">
                </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Nachname</label>
            <input type="text" class="form-control" id="lastName" value="" placeholder="Nachname">
                </div>
                    </div>

        

        <div class="mb-3">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email" placeholder="adresse@example.com">
            </div>

        <div class="mb-3">
          <label for="address">Addresse</label>
          <input type="text" class="form-control" id="address" placeholder="Eine Straße">
            </div>

      

        
          <div class="mb-3">
            <label for="country">Land</label>
            <select class="custom-select d-block w-100" id="country">
              <option value="">Auswählen...</option>
              <option>Deutschland</option>
            </select>
                </div>
          
          <div class="mb-3">
            <label for="zip">Postleitzahl</label>
            <input type="text" class="form-control" id="zip" placeholder="Postleitzahl">
                </div>
       
        

        <h4 class="mb-3">Bezahlung</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="credit">Kreditkarte</label>
          </div>
          
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input">
            <label class="custom-control-label" for="paypal">PayPal</label>
          </div>
        </div>
        
        
        <hr class="mb-4">
        <button type="submit" class="btn btn-secondary btn-lg btn-block" id="checkout-button">Kostenpflichtig bestellen</button>
      </form>
    </div>
  </div>
