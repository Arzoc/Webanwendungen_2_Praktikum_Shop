<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>YourShop</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-sm bg-light">
          <a class="navbar-brand" href="#"><img src="logo.JPG" alt="logo"></a>
          <ul class="navbar-nav">
            <li class="active nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bestellungen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hilfe</a>
            </li>
          </ul>
      </nav> 
    </header>


    
  <div class="py-5 text-center">
    
    <h2>Kauf abschließen</h2>
    <p class="lead">Bitte füllen sie das Formaular aus um zu kaufen</p>
  </div>



      
   
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Rechnungsadresse</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Vorname</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" >
                </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Nachname</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" >
                </div>
                    </div>

        

        <div class="mb-3">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email" placeholder="adresse@example.com">
            </div>

        <div class="mb-3">
          <label for="address">Addresse</label>
          <input type="text" class="form-control" id="address" placeholder="Eine Straße" >
            </div>

      

        
          <div class="mb-3">
            <label for="country">Land</label>
            <select class="custom-select d-block w-100" id="country">
              <option value="">Auswählen...</option>
              <option>Deutschland</option>
            </select>
                </div>
          
          <div class="mb-3">
            <label for="zip">Postleitzahl</label>
            <input type="text" class="form-control" id="zip" placeholder="">
                </div>
       
        

        <h4 class="mb-3">Bezahlung</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked >
            <label class="custom-control-label" for="credit">Kreditkarte</label>
          </div>
          
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" >
            <label class="custom-control-label" for="paypal">PayPal</label>
          </div>
        </div>
        <div class="row">
        
          <div class="col-md-6 mb-3">
            <label for="cc-number">Kreditkartennummer</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" >
           
                </div>
                    </div>
        
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Kostenpflichtig bestellen</button>
      </form>
    </div>
  

   
   <footer class="footer bg-light" >
	<div class="container" >
	<a href="#">Impresssum</a>
	<a href="#">Kontakt</a>
	</div>
   </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
